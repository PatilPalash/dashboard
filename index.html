<!-- Dropdown -->
<div class="container">
  <h3>Recorded trends of Green Cover <br> Change</h3>
  <div class="select-box">
    <div class="options-container">
      <div class="option">
        <input
          type="radio"
          class="radio"
          id="automobiles"
          name="category"
        />
        <label for="automobiles">Forest Cover Change</label>
      </div>

      <div class="option">
        <input type="radio" class="radio" id="film" name="category" />
        <label for="film">Forest Cover</label>
      </div>

      <div class="option">
        <input type="radio" class="radio" id="science" name="category" />
        <label for="science">Plant Health</label>
      </div>

      <div class="option">
        <input type="radio" class="radio" id="art" name="category" />
        <label for="art">Plant Density</label>
      </div>

      <div class="option">
        <input type="radio" class="radio" id="music" name="category" />
        <label for="music">Low Dense</label>
      </div>

      <div class="option">
        <input type="radio" class="radio" id="travel" name="category" />
        <label for="travel">Sligntly Dense</label>
      </div>

      <div class="option">
        <input type="radio" class="radio" id="sports" name="category" />
        <label for="sports">Donse</label>
      </div>

      <div class="option">
        <input type="radio" class="radio" id="news" name="category" />
        <label for="news">Stressed</label>
      </div>

      <div class="option">
        <input type="radio" class="radio" id="tutorials" name="category" />
        <label for="tutorials">Very Healthy</label>
      </div>
    </div>

    <div class="selected">
      Green Cover Change
    </div>
  </div>
</div>
